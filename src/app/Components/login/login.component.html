<section class="h-100">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5 align-items-center mt-5">
                <div class="card mt-6">
                    <div class="card-body">
                        <p><img src="https://th.bing.com/th/id/OIP.4bU7Kak46l0e2YpNPJXP2gHaCp?w=324&h=125&c=7&r=0&o=5&pid=1.7"
                                alt="" style="float:right;width: 508px;height:80px;"></p>
                        <h6 data-text="Welcome To TechKart"></h6>
                        <h4 class="card-header">LOGIN</h4>
                        <div class="card-body">
                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label for="userId">UserId</label>
                                    <input type="number" formControlName="userId" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.userId.errors }" />
                                    <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
                                        <div *ngIf="f.userId.errors.required">UserId is required</div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" formControlName="password" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group1">
                                    <button [disabled]="loading" class="btn btn-primary">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        Login
                                    </button>
                                    <a routerLink="../Registeration" class="btn btn-link">Register</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <h2>WELCOME TO TECHKART...ENJOY YOUR SHOPPING..!</h2>
                </div>
            </div>
        </div>
    </div>
</section>
