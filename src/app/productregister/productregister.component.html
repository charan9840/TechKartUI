<app-nav></app-nav>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5 align-items-center mt-5">
            <div class="card mt-6">
                <div class="card-body">
                    <h2 data-text="Welcome To TechKart">TECHKART</h2>
                    <br>
                    <form [formGroup]="form" (ngSubmit)="onproductregister()">


                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" formControlName="name" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Name is required</div>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="Name">Brand</label>
                            <input type="text" formControlName="brand" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.brand.errors }" />
                            <div *ngIf="submitted && f.brand.errors" class="invalid-feedback">
                                <div *ngIf="f.brand.errors.required">Brand Name of Product is required</div>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="Name">Category</label>
                            <input type="text" formControlName="category" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.category.errors }" />
                            <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                                <div *ngIf="f.category.errors.required">Category of Product is required</div>
                            </div>
                        </div>

                        <br>
                        <div class="form-group">
                            <label for="Name">Price</label>
                            <input type="text" formControlName="price" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
                            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                                <div *ngIf="f.price.errors.required">Price of Product is required</div>
                            </div>
                        </div>

                        <br>

                        <div class="form-group">
                            <label for="Name">Description</label>
                            <input type="text" formControlName="description" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">Description of Product is required</div>
                            </div>
                        </div>
                        <br>
                        <div>
                            <button [disabled]="loading" class="btn btn-primary">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                REGISTER
                            </button>
                        </div>
